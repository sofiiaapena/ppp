<!--     Media Queries

    Existen varios operadores o propiedades para establecer un rango de
    resoluciones.
    Cuando se usan valores max- y min- siempre se hace alusión al otro
    extremo de lo que estemos escribiendo.
    max-width: [numero] De 0 al valor indicado.
    min-width: [numero] Desde el valor indicado en adelante
    (infinito, no hay tope definido)

    Dependiendo del diseño, cómo mínimo se deben contemplar 3 o 4:
    De 0 a 767px Celulares pequeños
    De 768px a 991px Tablet / Celulares
    De 992px a 1199px Tablet
    De 1200px en adelante Desktop

    Hay varias resoluciones intermedias más para otro tipo de dispositivos. Es posible
    que por la disposición de los elementos del diseño, carezca de algún punto de
    quiebre. No hay un límite de media queries, podés usar tantas como necesites. -->
